<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      let item1 = "Item 1";
      let item2 = "Item 2";
      let item3 = "Item 3";
      let item4 = "Item 4";
      let item5 = "Item 5";
      let item6 = "Item 6";
      let item7 = "Item 7";
      let item8 = "Item 8";

      ReactDOM.render(
        <ul>
          <li>{item1}</li>
          <li>{item2}</li>
          <li>{item3}</li>
          <li>{item4}</li>
          <li>{item5}</li>
          <li>{item6}</li>
          <li>{item7}</li>
          <li>{item8.toUpperCase()}</li>
          <li>{item8.length}</li>
        </ul>,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
